<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>OAuth2 Cognito Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
          rel="stylesheet">
</head>
<body>
<section class="section">
    <div class="container has-text-centered">
        <div>
            <h1 class="title">AWS Cognito Spring Security Demo</h1>
            <div sec:authorize="isAuthenticated()">
                <div class="box">
                    Hello, <strong th:text="${#authentication.name}"></strong>!
                </div>
            </div>
            <div sec:authorize="isAnonymous()">
                <div class="box">
                    <a class="button login is-primary"
                       th:href="@{/oauth2/authorization/cognito}">Log in with AWS
                        Cognito</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
